[database]
host_name     = localhost
user_name     = sample_owner
password      = sample_owner
database_name = sample01

[wrapper]
parent_class  = \SetBased\Stratum\StaticDataLayer
wrapper_class = DataLayer
wrapper_file  = sample01/lib/DataLayer.php
metadata      = sample01/etc/routines.json

[loader]
source_directory = sample01/lib/psql
extension = .psql
config = sample01/etc/config.php
sql_mode = STRICT_ALL_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_AUTO_VALUE_ON_ZERO,NO_ENGINE_SUBSTITUTION,NO_ZERO_DATE,NO_ZERO_IN_DATE,ONLY_FULL_GROUP_BY
character_set = utf8
collate = utf8_general_ci

[constants]
columns = sample01/etc/columns.txt
prefix = BAR_SIZE_
config_template = sample01/etc/config.tphp
config = sample01/etc/config.php
